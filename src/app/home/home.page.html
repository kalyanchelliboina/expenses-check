<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label position="floating">Reason</ion-label>
      <ion-input [(ngModel)]="reasonInput"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Amount</ion-label>
      <ion-input [(ngModel)]="amountInput"></ion-input>
    </ion-item>
    <br />
    <ion-button fill="outline" color="danger" (click)="clear()"><ion-icon slot="start" name="trash"></ion-icon>Clear</ion-button>
    <ion-button fill="outline" (click)="addEx()"><ion-icon slot="start" name="add"></ion-icon>Add Expense</ion-button>
  </ion-card>
  <ion-item>
   <ion-label style="font-size:18px;"><b>Expenses List :</b></ion-label>
  </ion-item>
  <ion-item>
    <ion-label id="everyExpense"></ion-label>
  </ion-item>
  <ion-item>
    <ion-label id="totalExpense"></ion-label>
  </ion-item>
</ion-content>
